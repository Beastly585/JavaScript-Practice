<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  
  <section>
    <div class="eight-ball-container">
      <form action="">
        <label for="question">Your question</label>
        <input type="text" id="question" class="question" placeholder="Your question">
        
        <button class="submit">SUBMIT</button>
      </form>
    
      <div class="answer"></div>
    </div>
  </section>

  <section>
    <div class="race-day-container">
      <input type="number" class="age" placeholder="age?">
      <input type="text" class="arrival-time" placeholder="arrival-time?">
      <button class="submit-button">submit</button>

      <div class="your-race"></div>
    </div>
  </section>
  

  <section>
    <div class="rps-container">
      <button class="rock option">rock</button>
      <button class="scissors option">scissors</button>
      <button class="paper option">paper</button>
    </div>
  </section>
  
  
  <script src="./script.js"></script>

</body>
</html>
